<html>
    <head>
        <title>Grocery tracker</title>
    </head>
    <body>
        <h1>Grocery tracker</h1>

        <label for="grocery1">Enter first grocery amount</label>
        <input type="number" id="grocery1" #grocery1><br><br>

        <label for="grocery2">Enter second grocery amount</label>
        <input type="number" id="grocery2" #grocery2><br><br>

        <label for="grocery3">Enter third grocery amount</label>
        <input type="number" id="grocery3" #grocery3><br><br>

        <button onClick="calculateTotalAmount(parseFloat(grocery1.value), parseFloat(grocery2.value), parseFloat(grocery3.value))">Calculate total amount</button>

        <p id="result"></p>

        <script src="./grocery_Tracker.js"></script>
    </body>
</html>
